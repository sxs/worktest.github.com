<html>
<a href="dest.html" id="goto" style="display:none;">无法跳转请点击这里</a> 
<form id="popotao_go" name="popotao_go" method="post" action="dest.html">
  <input name="submit" type="submit" value="无法跳转请点击这里" />
</form>
<script type="text/javascript">
try{
	document.getElementById("goto").click();
}catch(e){
	try{ document.getElementById("popotao_go").submit(); }
	catch(e){ document.getElementById("goto").style.display = ''; }
}
</script>
</html>
